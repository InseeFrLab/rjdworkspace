# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on: 
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: rjava

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }} (${{ matrix.r }}) java ${{ matrix.java }}

    strategy:
      fail-fast: false
      matrix:
        # os: [ 'ubuntu-latest', 'windows-latest', 'macOS-latest' ]
        # r: [ 'devel', 'release', 'oldrel-1', '4.2.1', '4.1.1', '4.1.3', '4.0.5', '3.6.1' ]
        # java: [ '8', '13', '17', '19', '21' ]
        os: [ 'ubuntu-latest' ]
        r: [ 'devel' ]
        java: [ '8' ]
        include:
          - http-user-agent: 'release'
            r: 'devel'

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
    
      # Set-up java
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          
      # Set up R
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          http-user-agent: ${{ matrix.http-user-agent }}
          use-public-rspm: true

      - name: Test rJava installation
        run: install.packages("rJava");library("rJava")
        shell: Rscript {0}
